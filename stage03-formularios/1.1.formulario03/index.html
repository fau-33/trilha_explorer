<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form>
      <fieldset>
        <legend>Informações pessoais</legend>
        <div class="input-wrapper">
          <div class="input-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" />
          </div>
          <div class="input-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" />
          </div>
        </div>
        <div class="fieldset-wrapper">
          <div class="input-group-1">
            <label for="email">Email<span>(digite um email válido)</span></label>
            <input type="text" id="email" />
          </div>
          <div class="input-group-1">
            <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="number" id="password" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="fieldset-wrapper">
          <div class="input-group-1">
            <label for="email">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="email" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="row">
          <legend>Primeira Mentoria</legend>
          <div class="col">
            <div class="fieldset-wrapper">
              <div class="input-group">
                <label for="date">Data (DD/MM/AAAA)</label>
                <input type="date" id="date" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="fieldset-wrapper">
              <div class="input-group">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="fieldset-wrapper">
              <div class="input-group">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <legend>Segunda Mentoria</legend>
          <div class="col">
            <div class="fieldset-wrapper">
              <div class="input-group">
                <label for="date">Data (DD/MM/AAAA)</label>
                <input type="date" id="date" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="fieldset-wrapper">
              <div class="input-group">
                <label for="begin">Das</label>
                <input type="time" id="begin" />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="fieldset-wrapper">
              <div class="input-group">
                <label for="end">Até</label>
                <input type="time" id="end" />
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" value="Salvar">
    </footer>
  </div>
</body>

</html>
