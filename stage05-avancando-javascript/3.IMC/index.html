<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts-->
    <script src="./script.js" defer></script>
  </head>
  <body>

    <div class="alert-error">
      Digite somente números
    </div>
    
    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="text" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (m)</label>
            <input type="text" id="height" placeholder="165" />
          </div>

          <button type="submit">
            Calcular IMC
           <img src="./assets/arrow.svg" alt="Seta apontando para a direita"/>
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img src="./assets/close.svg" alt="Imagem para fechar o popup">
          </button>
          Seu IMC é de 28
        </h2>
      </div>
    </div>
  </body>
</html>
